<!DOCTYPE html>
<html>
  <head>
    
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact-me.css" />
  </head>

  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form id="connect-form" action="">
        <div class="form-group">
          <label for="name"> Name</label>
          <input
            id="name"
            class="form-control validate-input"
            type="text"
            name="name"
           required
         
          />
          <small class="error" aria-live="polite"></small>
        </div>

          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="text"
            name="email"
            
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">Reason for Contacting?</label>
          <select class="form-control" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="job">Job opportunity</option>
            <option value="talk">Talk code</option>
          </select>
           <div id="job" class="hide" >
          <label for="job title">Job Title</label><br/>
          <input type="text" name="job title"/>
          <br/><label for="company website">Job</label><br/>
          <input type="url" name="company website"> 

            </div>
            <div id="talk" class="hide" >
              <label for="coding language">Coding Language</label><br/>
              <input type="text" name="coding language"/>
    
            </div>
            <label for="message">Message</label>
            <br><input id="message" type="textarea" name="message"/>
            
            <small class="error" aria-live="polite"></small>
    </div>

  

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Sign up" />
        </div>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="contact-me.js"></script>
  </body>
</html>
